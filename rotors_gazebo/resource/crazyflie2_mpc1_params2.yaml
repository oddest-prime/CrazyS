# Swarm controller parameters
swarm: {
  position_noise: 0.1, # simulate gaussian sensor noise, sigma = 10 cm
  neighbourhood_distance: 999.0, # global neighbourhood
  }
mpc1: {
  eps_move: 0.06,
  n_move_max: 3,
  mpc_cohesion_weight: 20.0,
  mpc_separation_weight: 11.0,
  mpc_target_weight: 150.0,
  mpc_obstacle_weight: 20.0
  }
dist: {
  eps_move: 0.07,
  n_move_max: 2,
  sticking_bonus: 1.2,
  spc_cohesion_weight: 20.0,
  spc_separation_weight: 40.0,
  }
gradient: {
  scale_factor: 0.005
  }
inner: {
  controller: 2 # 1 -> PID (A), 2 -> explicit (B)
  }
