# Swarm controller parameters
swarm: {
  position_noise: 0.2, # simulate gaussian sensor noise, sigma = 20 cm
  neighbourhood_distance: 0.90, # local neighbourhood with radius of 90cm
  drone_radius: 0.07, # 7 cm
  obstacle_radius: 0.25 # 25 cm
  }
mpc1: {
  eps_move: 0.06,
  n_move_max: 5,
  mpc_cohesion_weight: 20.0,
  mpc_separation_weight: 12.0,
  mpc_target_weight: 150.0,
  mpc_obstacle_weight: 35.0
  }
gradient: {
  scale_factor: 0.005
  }
inner: {
  controller: 1 # 1 -> PID (A), 2 -> explicit (B)
  }
