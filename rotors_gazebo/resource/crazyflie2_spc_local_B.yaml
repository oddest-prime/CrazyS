# Swarm controller parameters
swarm: {
  position_noise: 0.1, # simulate gaussian sensor noise, sigma = 10 cm
  neighbourhood_distance: 0.90, # local neighbourhood with radius of 90cm
  drone_radius: 0.07, # 7 cm
  obstacle_radius: 0.15 # 15 cm
  }
mpc1: {
  eps_move: 0.06,
  n_move_max: 3,
  mpc_cohesion_weight: 20.0,
  mpc_separation_weight: 9.0,
  mpc_target_weight: 150.0,
  mpc_obstacle_weight: 12.0
  }
gradient: {
  scale_factor: 0.0035
  }
inner: {
  controller: 2 # 1 -> PID (A), 2 -> explicit (B)
  }
